machine:
  services:
    - docker
  environment:
    ZK_VERSION: 3.4.9

dependencies:
  override:
    - docker info
    - docker build --rm=false -t engapa/zookeeper:$ZK_VERSION .

test:
  override:
    - docker run -it --name zk -d engapa/zookeeper:$ZK_VERSION
    - if [ $(docker inspect -f {{.State.Running}} kafka) == 'true' ]; then exit 0; else exit 1; fi

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push engapa/zookeeper:$ZK_VERSION
